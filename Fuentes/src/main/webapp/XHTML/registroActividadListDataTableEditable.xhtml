<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="RegistroActividadData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{registroActividadView.data}" var="registroActividad"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{registroActividadView.rowEventListener}" />
					
															<p:column filterBy="#{registroActividad.regiId}" sortBy="#{registroActividad.regiId}" headerText="regiId">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{registroActividad.regiId}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{registroActividad.regiId}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{registroActividad.tiempoMin}" sortBy="#{registroActividad.tiempoMin}" 
							headerText="tiempoMin">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{registroActividad.tiempoMin}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{registroActividad.tiempoMin}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{registroActividad.actiId_Actividad}" sortBy="#{registroActividad.actiId_Actividad}" 
							headerText="actiId_Actividad">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{registroActividad.actiId_Actividad}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{registroActividad.actiId_Actividad}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{registroActividad.usuaId_Usuario}" sortBy="#{registroActividad.usuaId_Usuario}" 
							headerText="usuaId_Usuario">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{registroActividad.usuaId_Usuario}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{registroActividad.usuaId_Usuario}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{registroActividad.fechaCreacion}" sortBy="#{registroActividad.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{registroActividad.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{registroActividad.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{registroActividadView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{registroActividad.fechaRegistro}" sortBy="#{registroActividad.fechaRegistro}" 
							headerText="fechaRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{registroActividad.fechaRegistro}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{registroActividad.fechaRegistro}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{registroActividadView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{registroActividad.tiempoHoras}" sortBy="#{registroActividad.tiempoHoras}" 
							headerText="tiempoHoras">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{registroActividad.tiempoHoras}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{registroActividad.tiempoHoras}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{registroActividadView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{registroActividadView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedRegistroActividad" value="#{registroActividad}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
