<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			
			<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
			
			
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelRegistroActividad" header="RegistroActividad">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgRegiId" value="RegiId"/>
						 	<p:inputText id="txtRegiId" binding="#{registroActividadView.txtRegiId}">
						 		<p:ajax update="panelRegistroActividad,msg,panelBotones" listener="#{registroActividadView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgTiempoMin" value=" TiempoMin"/>
							<p:inputText id="txtTiempoMin" disabled="true" binding="#{registroActividadView.txtTiempoMin}"/>
													<h:outputText id="msgActiId_Actividad" value=" ActiId_Actividad"/>
							<p:inputText id="txtActiId_Actividad" disabled="true" binding="#{registroActividadView.txtActiId_Actividad}"/>
													<h:outputText id="msgUsuaId_Usuario" value=" UsuaId_Usuario"/>
							<p:inputText id="txtUsuaId_Usuario" disabled="true" binding="#{registroActividadView.txtUsuaId_Usuario}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{registroActividadView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{registroActividadView.listener_txtFechaCreacion}"  />
							</p:calendar>
														<h:outputText id="msgFechaRegistro" value=" FechaRegistro"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{registroActividadView.txtFechaRegistro}" >
								<p:ajax event="dateSelect" listener="#{registroActividadView.listener_txtFechaRegistro}"  />
							</p:calendar>
														<h:outputText id="msgTiempoHoras" value=" TiempoHoras"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{registroActividadView.txtTiempoHoras}" >
								<p:ajax event="dateSelect" listener="#{registroActividadView.listener_txtTiempoHoras}"  />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{registroActividadView.btnSave}" disabled="true" value="Save" action="#{registroActividadView.action_save()}" update="panelRegistroActividad,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{registroActividadView.btnDelete}" disabled="true" value="Delete" action="#{registroActividadView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelRegistroActividad,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{registroActividadView.action_clear()}" update="panelRegistroActividad,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
