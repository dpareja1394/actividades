<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableUsuario" header="UsuarioData">
							<p:growl id="men"/>				
							<p:dataTable value="#{usuarioView.data}" var="usuario"
								paginator="true" rows="5">
																										<p:column filterBy="#{usuario.usuaId}" sortBy="#{usuario.usuaId}" >
										 <f:facet name="header">
										<h:outputText value="usuaId"/>
										</f:facet>
										 <h:outputText value="#{usuario.usuaId}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{usuario.email}" sortBy="#{usuario.email}" >
										 <f:facet name="header">
										<h:outputText value="Email"/>
										</f:facet>
										 <h:outputText value="#{usuario.email}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuario.nombreCompleto}" sortBy="#{usuario.nombreCompleto}" >
										 <f:facet name="header">
										<h:outputText value="NombreCompleto"/>
										</f:facet>
										 <h:outputText value="#{usuario.nombreCompleto}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuario.numDocumento}" sortBy="#{usuario.numDocumento}" >
										 <f:facet name="header">
										<h:outputText value="NumDocumento"/>
										</f:facet>
										 <h:outputText value="#{usuario.numDocumento}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuario.password}" sortBy="#{usuario.password}" >
										 <f:facet name="header">
										<h:outputText value="Password"/>
										</f:facet>
										 <h:outputText value="#{usuario.password}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogUsuario"
										actionListener="#{usuarioView.action_edit}">
										<f:attribute name="selectedUsuario" value="#{usuario}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{usuarioView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedUsuario" value="#{usuario}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{usuarioView.action_new()}" update=":dialogUsuario" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogUsuario" appendTo="@(body)" draggable="true"
						closable="false" visible="#{usuarioView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelUsuario" header="Usuario">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgUsuaId" value="UsuaId"/>
									 <p:inputText id="txtUsuaId" binding="#{usuarioView.txtUsuaId}">
									 <p:ajax update=":dialogUsuario" listener="#{usuarioView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgEmail" value=" Email"/>
									<p:inputText id="txtEmail" disabled="true" binding="#{usuarioView.txtEmail}"/>
																		<h:outputText id="msgNombreCompleto" value=" NombreCompleto"/>
									<p:inputText id="txtNombreCompleto" disabled="true" binding="#{usuarioView.txtNombreCompleto}"/>
																		<h:outputText id="msgNumDocumento" value=" NumDocumento"/>
									<p:inputText id="txtNumDocumento" disabled="true" binding="#{usuarioView.txtNumDocumento}"/>
																		<h:outputText id="msgPassword" value=" Password"/>
									<p:inputText id="txtPassword" disabled="true" binding="#{usuarioView.txtPassword}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{usuarioView.btnSave}" value="Save" action="#{usuarioView.action_save()}" update=":dialogUsuario :frm:panelDataTableUsuario" />
									<p:commandButton id="btnClear" value="Clear" action="#{usuarioView.action_clear()}" update=":dialogUsuario" />
									<p:commandButton id="btnExit" value="Exit" action="#{usuarioView.action_closeDialog()}" update=":dialogUsuario" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
